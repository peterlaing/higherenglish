<div id="annotation-panel" class="hidden">
    <div id="toolbar" class="flex-horizontal">
        <button id="share" class="invisible-button clickable" onclick="copyLink();">
            <i class="fa-solid fa-share fa-flip-horizontal annotation-button"></i>
        </button>
        <a href="/" id="commonality-link" class="clickable">
            <i class="fa-solid fa-hexagon-nodes annotation-button"></i>
        </a>
        <button id="save" class="invisible-button clickable">
            <i id="bookmark" class="fa-regular fa-bookmark annotation-button"></i>
        </button>
        <button class="invisible-button clickable" onclick="closeAnnotations();">
            <i class="fa-solid fa-xmark annotation-button"></i>
        </button>
    </div>

    <h4 id="author"></h4>
    <p id="quote"><i></i></p>
    <span id="analysis"></span>
    <nav id="theme-bar">
        <nav id="theme-list"></nav>
    </nav>
</div>
