<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/styling/variables.css">
        <link rel="stylesheet" href="/header/header.css">
        <link rel="stylesheet" href="/styling/pages.css">
        <link rel="stylesheet" href="/styling/styles.css">
        <link rel="stylesheet" href="/styling/inputs.css">
        <script src="/header/header.js"></script>
        <script src="/styling/themes.js"></script>
        <title>Settings</title>
    </head>
    <body>
        <div id="main" class="page full">
            <h1>Settings</h1>

            <form id="theme-form">
                <label for="header-colour"><b>Header Colour:</b></label>
                <input type="color" id="header-colour" value="#c5cace" oninput="applyTheme()">
                <input type="range" id="header-mix" value="15" max="50" oninput="applyTheme(); this.nextElementSibling.value = this.value + '%';">
                <output>15%</output>
                <br>

                <label for="page-colour"><b>Page Colour:</b></label>
                <input type="color" id="page-colour" value="#e7eff0" oninput="applyTheme()">
                <input type="range" id="page-mix" value="5" max="50" oninput="applyTheme(); this.nextElementSibling.value = this.value + '%';">
                <output>5%</output>
                <br>

                <label for="bg-colour"><b>Background Colour:</b></label>
                <input type="color" id="bg-colour" value="#d6dde1" oninput="applyTheme()">
                <input type="range" id="bg-mix" value="5" max="50" oninput="applyTheme(); this.nextElementSibling.value = this.value + '%';">
                <output>5%</output>
                <br>

                <label for="text-colour"><b>Text Colour:</b></label>
                <input type="color" id="text-colour" value="#43434e" oninput="applyTheme()">
                <br>

                <label for="link-colour"><b>Link Colour:</b></label>
                <input type="color" id="link-colour" value="#415690" oninput="applyTheme()">
                <br>

                <input type="reset" value="Reset To Defaults" class="submit-button" onclick="delayedApply()">
                <br><br><br><br>

                <label for="theme-string"><b>Custom Theme:</b></label>
                <input type="text" autocomplete="off" id="theme-string" value="" placeholder="Copy-Paste here...">
                <br>
                <input type="button" value="Apply Theme" class="submit-button" onclick="applyCustom()"> 
                <input type="button" value="Copy Current" class="submit-button" onclick="copyCustom()">
            </form>

            <br>
            <details>
                <summary>Premade Custom Themes</summary>
                <ul>
                    <li>Grey - c5cace15e7eff005d6dde10543434e415690</li>
                    <li>Beige - ffd9b016fff0e204ffebd5097146009e8600</li>
                    <li>Mint - c1f2a621e4fed213d4febe20314a30166f3c</li>
                    <li>Sky - 96d5fd15c7eeff12b3e5ff12365987328cb8</li>
                </ul>
            </details>
        </div>
        <script src="/styling/settings.js"></script>
    </body>
</html>
