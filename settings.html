<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="variables.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="styles.css">
        <script src="themes.js"></script>
        <title>Settings</title>
    </head>
    <body>

        <header>
            <div id="header-left">
                <a href="index.html" title="Homepage"><span class="material-icons header-icon">home</span></a>
                <!--<a href="index.html" title="Homepage"><span class="material-icons header-icon">search</span></a>-->
                <a href="index.html" title="Homepage"><h2 id="page-title">Higher English</h2></a>
                <a href="index.html" title="Homepage"><h2 id="page-title-short">English</h2></a>
            </div>
            <div id="header-right">
                <a href="feedback.html" title="Feedback"><span class="material-icons header-icon" style="padding-top: 8px">feedback</span></a>
                <a href="settings.html" title="Settings"><span class="material-icons header-icon">settings</span></a>
            </div>
        </header>



        <div id="main" class="page">
            <h1>Settings</h1>

            <form id="theme-form">
                <label for="header-colour"><b>Header Colour:</b></label>
                <input type="color" id="header-colour" value="#c5cace" oninput="applyTheme()">
                <input type="range" id="header-mix" value="15" max="50" oninput="applyTheme(); this.nextElementSibling.value = this.value + '%';">
                <output>15%</output>
                <br>

                <label for="page-colour"><b>Page Colour:</b></label>
                <input type="color" id="page-colour" value="#e7eff0" oninput="applyTheme()">
                <input type="range" id="page-mix" value="5" max="50" oninput="applyTheme(); this.nextElementSibling.value = this.value + '%';">
                <output>5%</output>
                <br>

                <label for="bg-colour"><b>Background Colour:</b></label>
                <input type="color" id="bg-colour" value="#d6dde1" oninput="applyTheme()">
                <input type="range" id="bg-mix" value="5" max="50" oninput="applyTheme(); this.nextElementSibling.value = this.value + '%';">
                <output>5%</output>
                <br>

                <label for="text-colour"><b>Text Colour:</b></label>
                <input type="color" id="text-colour" value="#43434e" oninput="applyTheme()">
                <br>

                <label for="link-colour"><b>Link Colour:</b></label>
                <input type="color" id="link-colour" value="#415690" oninput="applyTheme()">
                <br>

                <input type="reset" value="Reset To Defaults" class="submit-button push-down-a-bit" onclick="delayedApply()">
                <br><br>

                <label for="theme-string"><b>Custom Theme:</b></label>
                <input type="text" autocomplete="off" id="theme-string" value="" placeholder="Copy-Paste here...">
                <input type="submit" value="Apply Theme" class="submit-button other-button" onclick="applyCustom()">
            </form>
        </div>
        <script src="settings.js"></script>

    </body>
</html>
